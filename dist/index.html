<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-gray-600">
    <div class="grid md:grid-cols-3"><!--content wrapper-->
        <div class="md:col-span-1 md:flex md:justify-end">
            <nav class="text-right">
                <div class="flex justify-between items-center">
                    <h1  class="font-bold p-5 border-b border-gray-300">
                        <a href="/" class="hover:text-gray-800">PRINZ FOOD</a>
                    </h1>
                    <div class="px-4 cursor-pointer md:hidden" id="burger">
                        <svg class="w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                          </svg>
                    </div>
                </div>
                <ul class="text-sm mt-6 hidden md:block" id="menu">
                    <li class="font-bold py-1">
                        <a href="#" class="px-4 flex justify-end border-r-4 border-red-400">
                            <span class="hover:font-bold">Home</span>
                            <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                              </svg>
                              
                        </a>
                    </li>
                    <li class="py-1 hover:font-bold">
                        <a href="#" class="px-4 flex justify-end border-r-4 border-white">
                            <span>About</span>
                            <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                              </svg>
                              
                        </a>
                    </li>
                    <li class="py-1 hover:font-bold">
                        <a href="#" class="px-4 flex justify-end border-r-4 border-white">
                            <span>Contact</span>
                            <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 0 0 2.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 0 1-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 0 0-1.091-.852H4.5A2.25 2.25 0 0 0 2.25 4.5v2.25Z" />
                              </svg>
                              
                        </a>
                    </li>
                </ul>
            </nav>
        </div><!--end nav-->
        <main class="px-16 py-6 bg-gray-100 md:col-span-2">
            <div class="flex justify-center md:justify-end">
                <a href="#" class="btn text-red-400 border-red-300 md:border-2 hover:bg-red-400 hover:text-white transition ease-out duration-500">Log In</a>
                <a href="#" class="btn text-red-400 ml-2 border-red-300 md:border-2 hover:bg-red-400 hover:text-white transition ease-out duration-500">Sign Up</a>
            </div>

            <header>
                <h2 class="text-gray-800 text-6xl font-semibold">Recipes</h2>
                <h3 class="text-2xl font-semibold mt-3">Prinz Special</h3>
            </header>

            <div>
                <h4 class="font-bold mt-12 pb-2 border-b border-gray-300">Latest Recipes</h4>
                <div class="mt-8 grid sm:grid-cols-3 gap-10">
                    <!--cards here-->
                    <div class="card hover:shadow-xl transform hover:scale-105 transition ease-out duration-300">
                        <img src="images/spicy-rice.png" class="w-full h-32 sm:h-48 object-cover" alt="rice">

                        <div class="m-4">
                            <span class="font-bold">Spicy Rice</span>
                            <span class="block text-gray-600 text-sm">Recipe by Jayy</span>
                        </div>
                        <div class="badge">
                            <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                              </svg>
                              
                            <span>25 mins</span>
                        </div>
                    </div>
                    <div class="card hover:shadow-xl transform hover:scale-105 transition ease-out duration-300">
                        <img src="images/noodles.png" class="w-full h-32 sm:h-48 object-cover" alt="noodles">

                        <div class="m-4">
                            <span class="font-bold">Noodles</span>
                            <span class="block text-gray-600 text-sm">Recipe by Jeff</span>
                        </div>
                        <div class="badge">
                            <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                              </svg>
                            <span>25 mins</span>
                        </div>
                    </div>
                    <div class="card hover:shadow-xl transform hover:scale-105 transition ease-out duration-300">
                        <img src="images/Burger.png" class="w-full h-32 sm:h-48 object-cover" alt="burger">

                        <div class="m-4">
                            <span class="font-bold">Burger</span>
                            <span class="block text-gray-600 text-sm">Recipe by Kay</span>
                        </div>
                        <div class="badge">
                            <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                              </svg>
                            <span>25 mins</span>
                        </div>
                    </div>
                </div>

                <h4 class="font-bold mt-12 pb-2 border-b border-gray-300">Most Popular</h4>
                <div class="mt-8">
                    <!--card here-->
                </div>

                <div class="flex justify-center">
                    <div class="btn bg-red-200 text-gray-600 hover:shadow-inner transform hover:scale-125 hover:bg-opacity-50 transition ease-out duration-300">Load more</div>
                </div>

            </div>
        </main>
    </div> 

    <!-- nav toggle -->
    <script src="index.js"></script>
 
</body>
</html>
